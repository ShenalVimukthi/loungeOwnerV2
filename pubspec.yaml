name: lounge_owner_app
description: "SmartTransit Lounge Owner App - Registration and management for lounge owners with NIC OCR validation"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.5+1

  # HTTP & API
  http: ^1.5.0
  dio: ^5.9.0

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.5.3

  # UI Components
  flutter_spinkit: ^5.2.0
  pinput: ^3.0.1
  intl_phone_field: ^3.2.0
  table_calendar: ^3.1.2

  # SMS OTP Auto-Read
  sms_autofill: ^2.4.0

  # OCR & Image Processing
  google_mlkit_text_recognition: ^0.11.0
  image_picker: ^1.0.7
  image_cropper: ^8.0.3
  flutter_image_compress: ^2.1.0

  # Cloud Storage
  supabase_flutter: ^2.10.3

  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  uuid: ^4.5.1
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Google Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
